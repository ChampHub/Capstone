<ion-header>
  <ion-navbar item-center>
    <ion-title>Completed Quote Info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor='let quote of quotes'>
    <img src='{{ quote.product.image }}'>
    <ion-card-title>
      Customer: {{ quote.customer.last_name }}, {{ quote.customer.first_name }}
    </ion-card-title>
    <ion-card-content>
      Product: {{ quote.product.name }}
      <p>
        Price: ${{ quote.price }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

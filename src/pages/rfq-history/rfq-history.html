<ion-header>

  <ion-navbar>
    <ion-title item-center>Welcome to the RFQ Info Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>Request for Quote Search Engine</ion-list-header>
    <ion-list>
    <ion-item>
      <ion-label color="primary">Customer Number</ion-label>
      <ion-input placeholder="Enter Customer Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Business Name</ion-label>
      <ion-input placeholder="Enter Business Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact Name</ion-label>
      <ion-input placeholder="Show Contact Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">City</ion-label>
      <ion-input placeholder="Show City"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">State</ion-label>
      <ion-input placeholder="Show State"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Zip Code</ion-label>
      <ion-input placeholder="Show Zip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Date Submitted</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Product</ion-label>
      <ion-input placeholder="Show Requested Item"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Quantity or Length</ion-label>
      <ion-input placeholder="Show Amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Cost</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Vendor</ion-label>
      <ion-input placeholder="Show Selected Vendor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Customer Price</ion-label>
    </ion-item>
    </ion-list>
    <button ion-button item-center (click)="navToRFQSearch()">SEARCH RFQ DATABASE</button>
  </ion-content>

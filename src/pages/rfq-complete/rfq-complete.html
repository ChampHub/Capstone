
<ion-header>
  <ion-navbar>
    <ion-title>Completed RFQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='completedRfq'>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Customer Number</ion-label>
      <ion-input readonly=true value='{{ this.customer.id }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact First Name</ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.first_name}}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact Last Name</ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.last_name}}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Phone</ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.phone }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.email }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Product</ion-label>
      <ion-input type='text' readonly=true value='{{ this.itemName }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Quantity or Length</ion-label>
      <ion-input type='text' readonly=true value='{{ this.itemQuantity }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Delivery Time</ion-label>
      <ion-input type='text' readonly=true value='{{ this.shipTime }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Vendor Name</ion-label>
      <ion-input type='text' readonly=true value='{{ this.vendorName }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Target Price</ion-label>
      <ion-input type='text' readonly=true value='{{ this.targetPrice }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Customer Price</ion-label>
      <ion-input type='text' readonly=true value='{{ this.custPrice }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Note to Sales</ion-label>
      <ion-textarea type='text' readonly=true value='{{ this.salesNotes }}'></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

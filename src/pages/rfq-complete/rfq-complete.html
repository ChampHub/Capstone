  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Completed RFQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Customer Number</ion-label>
      <ion-input placeholder="Enter Customer Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Prospect</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Business Name </ion-label>
      <ion-input type="text" readonly=true value="{{ bizName }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact Name</ion-label>
      <ion-input type='text' readonly=true value='{{ custName }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">City</ion-label>
      <ion-input type='text' readonly=true value='{{ cityName }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">State</ion-label>
      <ion-input type='text' readonly=true value='{{ stateName }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Zip Code</ion-label>
      <ion-input type='text' readonly=true value='{{ zipCode }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Product</ion-label>
      <ion-input type='text' readonly=true value='{{ itemName }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Quantity or Length</ion-label>
      <ion-input type='text' readonly=true value='{{ itemQuantity }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Delivery Time</ion-label>
      <ion-input type='text' readonly=true value='{{ shipTime }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Customer Price</ion-label>
      <ion-input type='text' readonly=true value='{{ custPrice }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Note to Sales</ion-label>
      <ion-textarea type='text' readonly=true value='{{ salesNotes }}'></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

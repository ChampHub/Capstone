<ion-header>

  <ion-navbar>
    <ion-title>rfqFulfill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list-header>Request for Quote from Sales</ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Salesperson</ion-label>
      <ion-input placeholder="How do I autofill?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Salesperson Number</ion-label>
      <ion-input placeholder="Enter Customer Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Customer Number</ion-label>
      <ion-input placeholder="Enter Customer Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Prospect</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Business Name</ion-label>
      <ion-input placeholder="Enter Business Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact Name</ion-label>
      <ion-input placeholder="Enter Contact Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Address</ion-label>
      <ion-input placeholder="Autofill Address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">City</ion-label>
      <ion-input placeholder="Enter City"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">State</ion-label>
      <ion-input placeholder="Enter State"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Zip Code</ion-label>
      <ion-input placeholder="Enter Zip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Product Needed</ion-label>
      <ion-input placeholder="Enter Requested Item"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Quantity or Length</ion-label>
      <ion-input placeholder="Enter Amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Target Price</ion-label>
      <ion-input placeholder="Autofill, and All Above"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list-header>Request for Quote - Purchasing Form</ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Vendor</ion-label>
      <ion-input placeholder="Enter Vendor Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Vendor Name</ion-label>
      <ion-input placeholder="Enter Vendor Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Cost</ion-label>
      <ion-input placeholder="Enter Cost from Vendor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vendor Notes</ion-label>
      <ion-textarea placeholder="Enter an Vendor Note"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Customer Price</ion-label>
      <ion-input placeholder="Enter Customer Price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Note to Sales</ion-label>
      <ion-textarea placeholder="Enter a Note to Sales"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

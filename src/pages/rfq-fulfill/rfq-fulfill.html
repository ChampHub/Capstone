<ion-header>
  <ion-navbar>
    <ion-title>Procurement</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header>Request for Quote from Sales</ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Customer Number: </ion-label>
      <ion-input placeholder="Customer Number" readonly=true value="{{ this.customer.id }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact First Name: </ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.first_name }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact Last Name: </ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.last_name }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Phone</ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.phone }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input type='text' readonly=true value='{{ this.customer.email }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Product Needed</ion-label>
      <ion-input type='text' readonly=true value='{{ this.itemName }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Quantity or Length</ion-label>
      <ion-input type='text' readonly=true value='{{ itemQuantity }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Target Price</ion-label>
      <ion-input type='text' readonly=true value='{{ targetPrice }}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Notes from Sales</ion-label>
      <ion-input type='text' readonly=true value='{{ purchNotes }}'></ion-input>
    </ion-item>
  </ion-list>
  <ion-list-header>Request for Quote - Purchasing Form</ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Vendor Number</ion-label>
      <ion-input placeholder="Enter Vendor Number" type="text" name='vendorNumber' [(ngModel)]='vendorNumber'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Vendor Name</ion-label>
      <ion-input placeholder="Enter Vendor Name" type="text" name='vendorName' [(ngModel)]='vendorName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Cost</ion-label>
      <ion-input placeholder="Enter Cost from Vendor" type="text" name='houseCost' [(ngModel)]='houseCost'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Ship Time</ion-label>
      <ion-input placeholder="Enter Shipping Time" type="text" name='shipTime' [(ngModel)]='shipTime'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vendor Notes</ion-label>
      <ion-textarea placeholder="Enter an Internal Vendor Note" type="text" name='vendorNotes' [(ngModel)]='vendorNotes'></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Customer Price</ion-label>
      <ion-input placeholder="Enter Customer Price" type="text" name='custPrice' [(ngModel)]='custPrice'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Note to Sales</ion-label>
      <ion-textarea placeholder="Enter a Note to Sales" type="text" name='salesNotes' [(ngModel)]='salesNotes'></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block large round (click)="navToRfqComplete()">COMPLETE RFQ</button>
    </ion-item>
  </ion-list>
</ion-content>
